<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <style>
    body {
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    h2, h3 {
      color: #444;
    }

    header {
      background: #fff;
      padding: 20px 40px;
      box-shadow: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav {
      margin: 0;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: #fff;
      color: #333;
      padding: 10px 20px;
      font-size: 16px;
      border: 1px solid #ddd;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: background-color 0.3s ease;
    }

    .dropbtn:hover {
      background-color: #f0f0f0;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      min-width: 160px;
      box-shadow: none;
      z-index: 1;
      border-radius: 4px;
    }

    .dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background-color 0.3s ease;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .content {
      padding: 40px 20px;
      max-width: 1100px;
      margin: 0 auto;
    }

    footer {
      background-color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
      box-shadow: none;
    }

    footer a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <div>
      <h1>{{ site.title }}</h1>
    </div>
    <nav>
  <div class="dropdown">
    <button class="dropbtn">Menu</button>
    <div class="dropdown-content">
      <a href="{{ site.baseurl }}/">Home</a>
      <a href="{{ site.baseurl }}/about/">About</a>
      <a href="{{ site.baseurl }}/map/">Map</a>
      <a href="{{ site.baseurl }}/network/">Network</a>
    </div>
  </div>
</nav>
  </header>

  <div class="content">
    {{ content }}
  </div>

  <footer>
    <p>Powered by <a href="https://github.com">GitHub Pages</a></p>
  </footer>
</body>
</html>
